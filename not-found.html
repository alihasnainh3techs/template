<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.8 Template - Page not found</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- jquey cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- custom utilities css -->
    <link rel="stylesheet" href="./assets/css/custom-utilities.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <script>
        (() => {
            const storedTheme = localStorage.getItem("data-bs-theme");
            if (storedTheme)
                $("html").attr("data-bs-theme", storedTheme);
        })();
    </script>
</head>

<body>

    <main class="container-fluid py-3 vh-100 d-flex align-items-center justify-content-center">

        <div class="text-center">
            <h1 class="display-1">404</h1>
            <h6 class="display-6">Page not found</h6>
            <p>The page you are looking for was not found, has been removed, or never existed.</p>
            <button id="btnGoBack" class="btn btn-primary">
                <i class="ri-arrow-left-line"></i>
                Go Back
            </button>
        </div>

    </main>


    <!-- bootstrap bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- app js -->
    <script src="./assets/js/app.js"></script>
    <script>
        $("#btnGoBack").on("click", function () {
            window.history.back();
        })
    </script>
</body>

</html>
