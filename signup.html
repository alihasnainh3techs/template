<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.8 Template - Signup</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- jquey cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- custom utilities css -->
    <link rel="stylesheet" href="./assets/css/custom-utilities.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <script>
        (() => {
            const storedTheme = localStorage.getItem("data-bs-theme");
            if (storedTheme)
                $("html").attr("data-bs-theme", storedTheme);
        })();
    </script>
</head>

<body>

    <main class="signup-form container-fluid py-3 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col col-12 col-md-8 col-lg-6 mx-auto">
                <form class="bg-body-tertiary p-5 rounded-3 shadow-sm">
                    <div class="mb-4">
                        <h1>Sign Up</h1>
                        <small>Enter your email and password to sign up!</small>
                    </div>
                    <div class="mb-3 d-flex gap-4">
                        <div class="w-100">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="w-100">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="email" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">
                            By creating an account means you agree to the <a href="">Terms and Conditions,</a> and our
                            <a href="">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <!-- bootstrap bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- app js -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
